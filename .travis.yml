dist: xenial
os: linux

language: node_js
node_js:
  - "14.17.0"

addons:
  chrome: stable

cache:
  directories:
     - ./node_modules

script:
  # Use Chromium instead of Chrome.
  #- export CHROME_BIN=chromium-browser
  - xvfb-run -a npm run ci

after_script:
  - cat ./coverage/resume/lcov.info | ./node_modules/coveralls/bin/coveralls.js
